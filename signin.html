<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <form action="login.php" method="POST">

    <title>Sign In Page</title>
    <style>
        /* Set the background image for the body */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            position: relative;
        }

        /* Style for the navigation bar */
        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px; /* Space between buttons */
        }

        .navbar a {
            text-decoration: none;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0); /* Transparent background */
            color: #ffffff;
            border-radius: 0px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: #003045; /* Color change on hover */
            color: white;
            transform: scale(1.1); /* Slightly enlarge button on hover */
        }

        .signin-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Scale the entire container on hover */
        .signin-container:hover {
            transform: scale(1.05);
        }

        .signin-container h2 {
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .signin-container input[type="email"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .signin-container button {
            width: 100%;
            padding: 12px;
            background-color: #09c6f0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Scale the button on hover */
        .signin-container button:hover {
            transform: scale(1.1);
            background-color: #003045; /* Change background color on hover */
        }

        .signin-container p {
            text-align: center;
            margin-top: 15px;
        }

        .signin-container a {
            color: #00bef2;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Navigation bar with buttons -->
    <div class="navbar">
        <a href="interface1.html">Home</a>
        <a href="search.html">Search</a>
        <a href="aboutus.html">About Us</a>
        <a href="explore.html">Explore</a>
        <a href="contactus.html">Contact Us</a>
    </div>

    <!-- Sign In container -->
    <div class="signin-container">
        <h2 style="color: black;">Sign In</h2>
        <form action="dashboard.html" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Sign In</button>
        </form>
        <p style="color: black;">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>

</html>
